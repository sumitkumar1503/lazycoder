<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @media (max-width: 576px) {
      .xs {
        color: red;
        font-weight: bold;
      }
    }

    /* Small devices (landscape phones, 576px and up) */
    @media (min-width: 576px) and (max-width:768px) {
      .sm {
        color: red;
        font-weight: bold;
      }

    }

    /* Medium devices (tablets, 768px and up) The navbar toggle appears at this breakpoint */
    @media (min-width: 768px) and (max-width:992px) {
      .md {
        color: red;
        font-weight: bold;
      }
    }

    /* Large devices (desktops, 992px and up) */
    @media (min-width: 992px) and (max-width:1200px) {
      .lg {
        color: red;
        font-weight: bold;
      }
    }

    /* Extra large devices (large desktops, 1200px and up) */
    @media (min-width: 1200px) {
      .xl {
        color: red;
        font-weight: bold;
      }
    }


    @media screen and (max-width: 600px) {
      .card {
        margin: 20px;
      }
    }
  </style>
</head>

<body>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-heading mb-2 text-center">
          <h3 style="font-family: 'Nunito', sans-serif;">Shop from Top Categories</h3>
        </div>
      </div>
    </div>

    <div class="row">

      {% for p in projects %}

      <div class="col-xl col-sm-4">
        <div class="card">
          <div class="card-header bg-primary text-center" style="color: white;"><strong>{{p.name}}
            </strong></div>
          <img src="{% static p.poster.url %}" height="200px" width="200px" class="card-img-top" alt="...">
          <div class="card-body">

            <p class="card-text">{{p.shortdescription}}</p>
            <p class="text-center">
              <a href="{% url 'viewproject' p.id  %}" class="btn btn-info btn-block" style="margin-right:5px;"><i class="fas fa-eye"></i>
                View Details</a>
              <a href="{% url 'downloadproject' p.id  %}" class="
                btn btn-success btn-block"><img src="{% static "images/download.png" %}" height="20px" width="20px">  FREE Download</a>
            </p>

          </div>
        </div>
      </div>

      {% if forloop.counter|divisibleby:"3" %}
    </div>
    <div class="row">

      <br><br>
      {% endif %}
      {% endfor %}

    </div>
    <br>


    <br>




  </div>
  <!-- /.container -->
</body>

</html>
